<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobfocus</title>
    <meta name="author" content="Mateusz Kościelniak">
    <meta name="description" content="Jobfoccus app">


    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/jquery.mousewheel.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Irish+Grover" />
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>

    <div id="alert_custom"><div id="alert_exit"></div><span id="alert_message"></span></div>

    <canvas id="animation">
      <script src="/static/js/animation.js"and load static></script>
    </canvas>

    <div id="main" class="container-fluid">
      <div id="error_holder"></div>
      <div>
        <div id="header" class="row mr-4 ml-4">
          <div class="container-fluid m-auto">
            <div class="row">

              <nav class="navbar navbar-expand-lg w-100 navbar-dark">
                <div class="navbar-brand">
                  <a href="{{ url_for('index.index') }}">
                    <img id="logo" src="/static/media/logo.png">
                  </a>
                </div>

                <div id="header-center">
                  <h3 class="text-nowrap">We are focused on your job</h3>
                </div>

                {% if user %}
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                {% else %}
                  <div></div>
                {% endif %}

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                      {% block header_nav %}
                      {% endblock %}
                    </ul>
                </div>
              </nav>

            </div>
          </div>
        </div>

        <div id="content" class="row">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
    <div id="footer" class="container-fluid">
      <div  class="row">
        <p class="text-center w-100 m-auto p-0 pl-3 pr-3 pt-1">
          &#169; Created by Mateusz Kościelniak
        </p>
      </div>
      <img id="scrollTop" class="small-button-custom" title="Go to top" src="/static/media/top.svg">
    </div>


    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            var message = "{{ messages[0] }}";
        </script>
      {% endif %}
    {% endwith %}

  </body>
</html>
