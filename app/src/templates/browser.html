{% extends "index.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/css/browser.css">
<script src="/static/js/browser.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
{% endblock %}

{% block header_nav %}
{{ super() }}
{% endblock %}

{% block content %}
<div id="indexBg">
    <div id="indexFg" class="container-fluid">
        <div class="container-fluid">
            <div id="searchHeader" class="row w-100 m-auto text-center">
                <div class="m-auto p-0 mt-1">
                    <input id="searchInput"  name="searchKeywords" placeholder="Add keywords">
                    <img id="searchBtn" class="btn-search small-button-custom" src="/static/media/search.svg">
                </div>
            </div>
            <div id="searchResult" class="row w-100 m-auto">
                <span id="startMsg" class="m-auto text-uppercase text-center font-weight-bold">
                    Press search button and let us help you find a job!
                </span>
                <div id="announcements" class="container-fluid w-100"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
